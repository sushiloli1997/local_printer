<!DOCTYPE html>
<html>
<head>
    <title>Generated Card</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .card { border: 1px solid #000; padding: 20px; width: 400px; margin: auto; }
    </style>
</head>
<body>
    <div class="card">
        <h1>{{ name }}</h1>
        <p>Age: {{ age }}</p>
        <p>Address: {{ address }}</p>
        <p>ID: {{ id }}</p>
    </div>
</body>
</html>
